<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Forgot Password</title>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form class="w-96 rounded bg-white p-8 shadow-md">
      <div class="text-center">
        <h1 class="text-2xl mb-4 font-bold">Forgot Your Password?</h1>
        <p class="text-md mb-8">
          Enter your email address and we will send you a link to rest your
          password.
        </p>
        <input
          type="email"
          placeholder="Email"
          class="w-full block p-2 mb-4 border rounded"
        />
        <div class="mt-8">
          <a
            href="#"
            class="px-4 py-2 bg-blue-500 text-white rounded transition-transform duration-300 hover:bg-blue-600"
            >Submit</a
          >
          <a href="login.html" class="underline block mt-6 hover:text-gray-800"
            >Back to login</a
          >
        </div>
      </div>
    </form>
  </body>
</html>
