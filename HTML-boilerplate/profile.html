<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Profile</title>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 p-4 text-white text-center">
      <h1 class="text-2xl">Profile</h1>
    </header>
    <main class="p-8">
      <p class="text-xl font-semibold py-2">
        Here are your profile details... â¬‡
      </p>
      <form action="mt-6">
        <input
          type="text"
          placeholder="Full Name"
          class="w-full block p-2 mb-4 border rounded"
        />
        <input
          type="number"
          placeholder="Phone Number"
          class="w-full block p-2 mb-4 border rounded"
        />
        <input
          type="email"
          placeholder="Email"
          class="w-full block p-2 mb-4 border rounded"
        />

        <input
          type="password"
          placeholder="Password"
          class="w-full block p-2 mb-4 border rounded"
        />
        <button
          class="w-full font-semibold px-4 py-2 bg-blue-500 text-white rounded transition-transform duration-300 hover:bg-blue-600"
        >
          Update Profile
        </button>
      </form>
      <div class="mt-12 space-x-4">
        <a
          href="dashboard.html"
          class="px-4 py-2 bg-yellow-500 text-white rounded transition-transform duration-300 hover:bg-yellow-600"
          >Dashboard</a
        >
        <a
          href="logout.html"
          class="px-4 py-2 bg-red-500 text-white rounded transition-transform duration-300 hover:bg-red-600"
          >Logout</a
        >
      </div>
    </main>
  </body>
</html>
