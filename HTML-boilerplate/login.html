<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <body class="bg-gray-100 flex min-h-screen items-center justify-center">
    <form class="w-96 rounded bg-white p-8 shadow-md">
      <h2 class="mb-4 text-2xl font-bold">Login</h2>
      <input
        type="email"
        placeholder="Email"
        class="w-full block p-2 mb-4 border rounded"
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full block p-2 mb-4 border rounded"
      />
      <button
        class="w-full font-semibold px-4 py-2 bg-blue-500 text-white rounded transition-transform duration-300 hover:bg-blue-600"
      >
        Login
      </button>
      <div class="mt-4 flex justify-center space-x-1">
        <h4 class="text-gray-700">Forgot Password?</h4>
        <a href="signup.html" class="text-green-600 font-semibold">Sign Up</a>
      </div>
    </form>
  </body>
</html>
