<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-100">
    <form class="w-96 rounded bg-white p-8 shadow-md">
      <h2 class="mb-4 text-2xl font-bold">Sign Up</h2>
      <input
        type="text"
        placeholder="Full Name"
        class="w-full block p-2 mb-4 border rounded"
      />
      <input
        type="email"
        placeholder="Email"
        class="w-full block p-2 mb-4 border rounded"
      />
      <input
        type="number"
        placeholder="Phone Number"
        class="w-full block p-2 mb-4 border rounded"
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full block p-2 mb-4 border rounded"
      />
      <input
        type="password"
        placeholder="Confirm Password"
        class="w-full block p-2 mb-4 border rounded"
      />

      <button
        class="w-full px-4 font-semibold py-2 bg-green-500 text-white rounded transition-transform duration-300 hover:bg-green-600"
      >
        Sign Up
      </button>
      <div class="mt-4 flex justify-center space-x-1">
        <h4 class="text-gray-700">Already have account?</h4>
        <a href="login.html" class="text-blue-600 font-semibold">Login</a>
      </div>
    </form>
  </body>
</html>
